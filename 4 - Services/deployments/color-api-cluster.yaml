apiVersion: v1
kind: Service
metadata:
  name: color-api-cluster-ip
  labels:
    app: color-api
spec:
  type: ClusterIP
  selector:
    app: color-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    - protocol: TCP
      port: 3000
      targetPort: 3000
      name: api
  